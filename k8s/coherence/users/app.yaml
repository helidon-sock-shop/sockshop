apiVersion: coherence.oracle.com/v1
kind: Coherence
metadata:
  name: users
spec:
  cluster: sockshop
  role: users
  replicas: 1
  image: helidonsockshop/users-coherence:latest
  imagePullPolicy: Always
  env:
    - name: TRACING_HOST
      value: "jaeger-collector"
    - name: JAEGER_SAMPLER_TYPE
      value: "const"
    - name: JAEGER_SAMPLER_PARAM
      value: "1"
  application:
    main: io.helidon.microprofile.server.Main
  jvm:
    memory:
      heapSize: 100m
  ports:
    - name: http
      port: 7001
      service:
        name: user  # for compatibility with the existing front-end implementation
        port: 80
      serviceMonitor:
        enabled: true
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
    limits:
      cpu: 1000m
      memory: 400Mi
  readinessProbe:
    initialDelaySeconds: 5
    periodSeconds: 10
