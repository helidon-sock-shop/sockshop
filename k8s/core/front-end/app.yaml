kind: Service
apiVersion: v1
metadata:
  name: front-end
  labels:
    app: front-end
    component: sockshop
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8079
  selector:
    app: front-end
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: front-end
spec:
  replicas: 1
  selector:
    matchLabels:
      app: front-end
  template:
    metadata:
      labels:
        app: front-end
    spec:
      nodeSelector:
        beta.kubernetes.io/os: linux
      containers:
      - name: front-end
        image: weaveworksdemos/front-end:0.3.12
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        ports:
        - containerPort: 8079
        securityContext:
          runAsNonRoot: true
          runAsUser: 10001
          capabilities:
            drop:
              - all
          readOnlyRootFilesystem: true
