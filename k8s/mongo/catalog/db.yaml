apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalog-db
  labels:
    name: catalog-db
    component: sockshop
spec:
  replicas: 1
  selector:
    matchLabels:
      name: catalog-db
  template:
    metadata:
      labels:
        name: catalog-db
    spec:
      nodeSelector:
        beta.kubernetes.io/os: linux
      containers:
      - name: catalog-db
        image: mongo:4.2.2
        ports:
        - name: mongo
          containerPort: 27017
        volumeMounts:
        - mountPath: /tmp
          name: tmp-volume
      volumes:
        - name: tmp-volume
          emptyDir:
            medium: Memory
---
apiVersion: v1
kind: Service
metadata:
  name: catalog-db
  labels:
    name: catalog-db
spec:
  ports:
    # the port that this service should serve on
  - port: 27017
    targetPort: 27017
  selector:
    name: catalog-db
